[PATHS]
small_designs = designs/small_designs/

[OPTIONS]
# Log results to files
LOG_RESULTS = False

# Combine results in a single file
COMBINE_RESULTS = False 

# PMX run
PMX_RUN = True

# MPMX run
MPMX_RUN = True

# CSEX run
CSEX_RUN = True

# PX run
PX_RUN = True

RESULTS_VISUALIZATION = True

# Buffer distance between rails and core
BUFFER_DISTANCE = 2

# Initial population size
POPULATION_SIZE = 200

# Number of generations
GENERATIONS = 1000

# Mutation rate
MUTATION_RATE = 0.15

# MR change rate
MR_CHANGE_RATE = 0.05

# Elitism rate
ELITISM_RATE = 0.3

# Elitism change rate
ELITISM_CHANGE_RATE = 0.05

# Percentage of modules to be removed in case of partial placement
PERCENTAGE = 1

# Number of threads for parallel processing
MAX_THREADS = 1